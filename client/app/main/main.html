<div class = "container" infinite-scroll="loadImages()">
	<div class = "row">
		<div ng-repeat = "url in imageArray" class = "imgwrap">
			<a href = "{{url}}">
				<img src = "{{url}}">
			</a>
			<div class = "text">
				<p class = "url">{{url}}</p>
				<p>#{{$index + 1}}</p>
			</div><!--text-->
		</div><!--imgwrap three columns-->
	</div><!--row-->
	<div class = "row loading">
		<p>~ Loading More ~</p>
		<img src = "../../assets/images/loading.gif">
</div><!--container-->
