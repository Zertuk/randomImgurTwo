
<div infinitescroll class = "container">
	<div class = "row">
		<div ng-repeat = "url in imageArray" class = "imgwrap">
			<a href = "{{url}}">
				<img imageonload src = "{{url}}">
			</a>
			<div class = "text">
				<i class="fa fa-heart fa-3x fav" data = "{{url}}"></i>
				<p>#{{$index + 1}}</p>
			</div><!--text-->
			<p>{{url}}</p>
		</div><!--imgwrap three columns-->
	</div><!--row-->
	<div class = "row loading">
		<p>~ Loading More ~</p>
		<img src = "../../assets/images/loading.gif">
</div><!--container-->
